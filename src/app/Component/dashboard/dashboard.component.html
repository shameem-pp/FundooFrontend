<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h3 class="example-app-name"><img class="gb_ua gb_ie" src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" srcset="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_48dp.png 2x "
                alt="" aria-hidden="true" style="width:40px;height:40px">Fundoo</h3>
        <mat-card class="search-container">
            <button class="searchbutton" mat-icon-button>
                <mat-icon class="search-icon" matSuffix>search</mat-icon>
              </button>
            <input class="search-box" type="text" (input)="onSearchChange($event.target.value)" name="search" autocomplete="off" placeholder="Search">
        </mat-card>
        <button *ngIf="viewToggle; else elseBlock" mat-button (click)="toggleViews()"><span class="material-icons">view_agenda</span></button>
        <ng-template #elseBlock>
            <button mat-button (click)="toggleViews()"><span class="material-icons">view_module</span></button>
        </ng-template>
        <button mat-button [matMenuTriggerFor]="menu"><span class="material-icons">account_circle</span></button>
        <mat-menu #menu="matMenu">
            <div style="margin: 2% 35%;">
                <img *ngIf="profilePic==null; else elseBlock" class="circular--square" src="./../../../assets/john-lockwood-E_dM70NS2WU-unsplash.jpg">
                <!-- <ng-template #elseBlock2>
                    <img class="circular--square" src="{{profilePic}}">
                </ng-template> -->
                <svg class="upload-image" (click)="openDialogueOfProfilePic()" enable-background="new 0 0 24 24" focusable="false" height="26" viewBox="0 0 24 24" width="24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M20 5h-3.17L15 3H9L7.17 5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 14H4V7h16v12zM12 9c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"></path></svg>
            </div>
            <h2 class="name">{{name}}</h2>
            <p class="email">{{email}}</p>
            <button mat-menu-item class="signout-btn" (click)="signOut()">Sign Out</button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav style="width: 20%;" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item [routerLink]="'note'">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"></path>
                    </svg>
                    <div style="margin: 0% 15%;">Notes</div>
                </a>
                <a mat-list-item [routerLink]="'reminder'">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M18 17v-6c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v6H4v2h16v-2h-2zm-2 0H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6zm-4 5c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2z"></path>
                    </svg>
                    <div style="margin: 0% 15%;">Reminders</div>
                </a>

                <a mat-list-item (click)="openDialog()">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                         <path d="M20.41 4.94l-1.35-1.35c-.78-.78-2.05-.78-2.83 0L13.4 6.41 3 16.82V21h4.18l10.46-10.46 2.77-2.77c.79-.78.79-2.05 0-2.83zm-14 14.12L5 19v-1.36l9.82-9.82 1.41 1.41-9.82 9.83z"></path>
                        </svg>
                    <div style="margin: 0% 15%;">Edit Labels</div>
                </a>

                <a mat-list-item [routerLink]="'archive'">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM6.24 5h11.52l.83 1H5.42l.82-1zM5 19V8h14v11H5zm11-5.5l-4 4-4-4 1.41-1.41L11 13.67V10h2v3.67l1.59-1.59L16 13.5z"></path>
                    </svg>
                    <div style="margin: 0% 15%;">Archive</div>
                </a>

                <a mat-list-item [routerLink]="'bin'">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M15 4V3H9v1H4v2h1v13c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h1V4h-5zm2 15H7V6h10v13z"></path>
                        <path d="M9 8h2v9H9zm4 0h2v9h-2z"></path>
                    </svg>
                    <div style="margin: 0% 15%;"> Bin </div>
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
