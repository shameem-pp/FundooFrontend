<div class="center">
    <mat-card> Reset Password
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" type="text">
          <mat-icon matSuffix>@gmail.com</mat-icon>
        </mat-form-field>
      </p>
      <div>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password">
          </mat-form-field>
        </p>
      </div>
      <div>
        <p>
            <mat-form-field appearance="outline">
              <mat-label>Confirm</mat-label>
              <input matInput placeholder="Confirm" type="password">
            </mat-form-field>
          </p>
      </div>
      <div class="btns">
        <a mat-button routerLink='/resetPassword' color='primary'>Reset Password</a>
      </div>
    </mat-card>
  </div>
